name: Deploy CodeIgniter to cPanel

on:
  push:
    branches:
      - main   # change if you use another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Deploy to cPanel via FTP
      - name: ðŸ“‚ Sync files to cPanel
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          server-dir: /   # change if your CodeIgniter root is different
          local-dir: ./               # code from repo
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/tests/*
